<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Supermarket Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

</head>
<body>
    <main class="left">
        <h1>GROCERIES</h1>
        <nav class="navbar">
            <li class="list" id="list0"><a href="#">All</a></li>
            <li class="list" id="list1"><a href="#">Fruit</a></li>
            <li class="list" id="list2"><a href="#">Vegetables</a></li>
            <li class="list" id="list3"><a href="#">Meat</a></li>
        </nav>
        <div class="food">
            <div class="fruit">
                <section class="seeds">
                    <div class="apple">
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Fruit/apple.jpeg">
                        <h2>Apple</h2>
                    </div>
                    <div class="banana">
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Fruit/banana.jpeg">

                    </div>
                </section>
                <section class="skin">
                    <div class="strawberry">
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Fruit/strawberry.jpeg">

                    </div>
                    <div class="peach">      
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Fruit/peach.jpeg">

                    </div>
                </section>
            </div>

            <div class="vegetables">
                <section class="green">
                    <div class="broccoli">
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Vegetables/broccoli.jpeg" alt="">

                    </div>
                    <div class="cabbage">
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Vegetables/cabbage.jpeg" alt="">
                        <h2>Cabbage</h2>
                    </div>
                </section>
                <section class="red">
                    <div class="carrot">
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Vegetables/carrot.jpeg" alt="">
                        <h2>Carrot</h2>
                    </div>
                    <div class="pepper">
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Vegetables/pepper.jpeg" alt="">
                        <h2>Pepper</h2>
                    </div>
                </section>
            </div>

            <div class="meat">
                <section class="medium">
                    <div class="beef">
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Meat/beef.jpeg" alt="">
                        <h2>Beef</h2>
                    </div>
                        <div class="chicken">
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Meat/chicken.jpeg" alt="">
                        <h2>Chicken</h2>
                    </div>
                </section>
                <section class="rare">
                    <div class="duck">
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Meat/duck.jpeg" alt="">
                        <h2>Duck</h2>
                    </div>
                    <div class="pork">
                        <img src="/Users/harrystacey/Desktop/WDI/homework/week-two-project/images/Meat/pork.jpeg" alt="">
                        <h2>Pork</h2>
                    </div>
                </section>

    </main>
    <aside class="right">
        <div class="check">
            <button class="out">CHECK OUT</button>
            <h1>SHOPPING CART</h1>
        </div>
        <ul id="shopping">

        </ul>
    </aside>

    <script src="main.js"></script>

</html>
